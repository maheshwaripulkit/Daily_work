<html>
<body>
<p>Click the button to loop from 1 to 6 , to make html heading</p>
<button onclick="myFunction()">Click..</button>
<div id="demo"></div>

<script>
function myFunction()
{
 var x="",i;
 for(i=1;i<=6;i++)
 {
    x=x + "<h" + i +">heading " + i + "</h" + i + ">";
	}
	
	document.getElementById("demo").innerHTML=x;
  }
</script>
</body>
</html>
