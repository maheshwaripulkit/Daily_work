<html>
<body>
<p>CLick the button to display a confirm box</p>
<button onclick="myFunction()">try it</button>
<p id="demo"></p>
<script>
function myFunction()
{
 var x;
 var r=confirm("press a button");
 if(r==true)
 {
   x="You pressed Ok!";
   }
   else
   {
    x="yOU Pressed Cancel";
	}
	document.getElementById("demo").innerHTML=x;
	}
	</script>
	</body>
	</html>
