<html>
<head>
<title>this is form</title>
<script>
function myfun()
{
var name=document.forms["Regform"]["Name"];
var address=document.forms["Regform"]["address"];
var email=document.forms["Regform"]["emailaddress"];
var password=document.forms["Regform"]["password"];
if(name.value=="")
{
alert("Enter value please");
name.focus();
return false;


}
if(address.value=="")
{
alert("Enter address please");
address.focus();
return false;


}
if(email.value=="")
{
alert("Enter email address please");
email.focus();
return false;


}
if(email.value.indexOf("@",0)<0)
{
alert("Enter valid email");
email.focus();
return false;
}
if(email.value.indexOf(".",0)<0)
{
alert("Enter valid email");
email.focus();
return false;
}
if(password.value=="")
{
alert("Enter password please");
password.focus();
return false;


}
}

</script>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<form name="Regform" onsubmit="return myfun()">
<div>
  <label for="Name">Name</label><br>
  <input type="text" name="Name" size="60"><br>
 </div
<div>
    <label for="Address">Address</label><br>
	<input type="text" name="address" size="60"><br>
</div>	
<div>
    <label for="Email-Address">Email-Address</label><br>
	<input type="text" name="emailaddress" size="60"><br>
</div>	
<div>
    <label for="Password">Password</label><br>
	<input type="password" name="password" max="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="60"><br>
</div>	

      <div class="buttons">
        <input type="submit" value="Send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
</body>
</html>
