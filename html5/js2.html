<html>
<head>
<script>
function myFunction()
{
alert("Hello ");
}
</script>
</head>
<body>
<button onclick="myFunction()">Click..</button>
<button onMouseOver="myFunction()">MouseOver</button>
<button onMouseOut="myFunction()">Mouseout</button>
<input type="text" name="txt" onblur="myFunction()">
<p>By clicking a function called</p>
</body>
</html>
